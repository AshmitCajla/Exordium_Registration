<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exordium 2K23</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0"/>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
<div class = background>
</div>
<div class = "logo">
    <a href = "https://www.instagram.com/saic_tiet/">
    <img src="saic_white.png" height="100px" width="120px" >
    <img src="exordiumlogo.png" height="100" >
    </a>

</div>
<div class="wrapper">
    <div class="title">
        Register for Exordium 2K23
    </div>
    <div class="form">
    <form action="thanks.html" method="post">
    <div class="inputfield">
        <label>First Name</label>
    </div>  
    <input type="text" class="input" placeholder="First name" required>
        <div class="inputfield">
        <label>Last Name</label>
    </div>
    <input type="text" class="input" placeholder="Last name" required>
    <div class="inputfield">
        <label>Contact Number</label>
    </div>  
    <input maxlength="10" minlength="10" type="number" class="input" placeholder="Contact Number" required>
    <div class="inputfield">
        <label>Roll Number</label>
    </div>  
    <input maxlength="9" type="number" class="input" placeholder="Roll Number" required>
    <div class="inputfield">
        <label>College Email</label>
    </div> 
    <input type="email" class="input" placeholder="College Email" required>
    <div class="inputfield">
        <label>Partners First Name</label>
    </div>  
    <input type="text" class="input" placeholder="Partners First name" required>
    <div class="inputfield">
        <label>Partners Last Name</label>
    </div>  
    <input type="text" class="input" placeholder="Partners Last name" required>
    <div class="inputfield">
        <label>Partners Roll Number</label>
    </div>
    <input type="number" class="input" placeholder="Partners Roll Number" required>
    <div class="inputfield">
        <label>Patners Contact Number</label>
    </div>  
    <input maxlength="10" minlength="10" type="number" class="input" placeholder="Patners Contact Number" required>
    <div class="inputfield">
        <label>Partners College Email</label>
    </div> 
    <input type="email" class="input" placeholder="Partners College Email" required>
    <div class="inputfield">
         <label> If you could bring any fictional character to the alumni-freshers event, who would it be and why?</label>
    </div>
    <textarea maxlength="500" class="textarea"></textarea>
    <div class="inputfield">
        <label>If you could teleport to any city in the world for a day, where would you go and why?</label>
    </div>
    <textarea maxlength="500" class="textarea"></textarea>

    <div class="inputfield">
        <input type="submit" value="Register" class="btn" href = "thanks.html">
    </div>
    </div>
    </form>
</div>
</body>
</html>
